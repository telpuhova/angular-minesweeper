<h1>minesweeper</h1>

<button (click)="newGameClick()"><span id="default">:)</span><span id="lost">x(</span><span id="won">8)</span></button>

<div class="table" *ngIf="start">
  <div class="row" *ngFor="let row of rows">
    <div (click)="clickSquare(square)" class="col square" *ngFor="let square of row">
      <span class="square-value" id="{{square.$key}}">{{square.value}}</span>
    </div>
  </div>
</div>
